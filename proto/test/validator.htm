        <div class="ix-body">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="page-header">
                    <h2>Sign up</h2>
                </div>

                <!--
                #registration 可以是<form>或者其它元素，
                如果为form元素，点击submit按钮可以自动进行所有表单的验证，
                否则，需要手动调用
                $('#registration').data('bootstrapValidator').validate()
                方法。
                -->
                <div id="registration" class="form-horizontal" 
                    data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                    data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Username</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="username"
                                value="shenjiayang"
                                data-bv-notempty="true"
                                data-bv-notempty-message="The username is required and cannot be empty"

                                data-bv-stringlength="true"
                                data-bv-stringlength-min="6"
                                data-bv-stringlength-max="30"
                                data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long"

                                data-bv-regexp="true"
                                data-bv-regexp-regexp="^[a-zA-Z0-9]+$"
                                data-bv-regexp-message="The username can only consist of alphabetical and number"

                                data-bv-different="true"
                                data-bv-different-field="password"
                                data-bv-different-message="The username and password cannot be the same as each other" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-lg-3 control-label">手机号</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="mobile"
                                value="13718562140"
                                data-bv-notempty="true"
                                data-bv-notempty-message="手机号不能为空"
                                data-bv-mobile-message="手机号不正确！"
                                data-bv-mobile="true" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email address</label>
                        <div class="col-lg-5">
                            <input autocomplete="off" type="text" class="form-control" name="email"
                                value="s@1.cn"
                                data-bv-notempty="true"
                                data-bv-notempty-message="The email address is required and cannot be empty"

                                data-bv-emailaddress="true"
                                data-bv-emailaddress-message="The email address is not a valid" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-5">
                            <input type="password" class="form-control" name="password"
                                value="123456789"
                                data-bv-notempty="true"
                                data-bv-notempty-message="The password is required and cannot be empty"

                                data-bv-stringlength="true"
                                data-bv-stringlength-min="8"
                                data-bv-stringlength-message="The password must have at least 8 characters"

                                data-bv-different="true"
                                data-bv-different-field="username"
                                data-bv-different-message="The password cannot be the same as username" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Gender</label>
                        <div class="col-lg-5">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="male"
                                        checked
                                        data-bv-notempty="true"
                                        data-bv-notempty-message="The gender is required" /> Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="female" /> Female
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="other" /> Other
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Date of birth</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="birthday" placeholder="YYYY-MM-DD hh:mm"
                                value="2014-8-15 22:33"
                                data-bv-notempty="true"
                                data-bv-notempty-message="The date of birth is required"

                                data-bv-date="true"
                                data-bv-date-format="YYYY-MM-DD hh:mm"
                                data-bv-date-message="The date of birth is not valid" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <!-- 只有当按钮type="submit"才会自动根据表单验证状态改变按钮的可用状态 -->
                            <button id="submitForm" type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                </div><!-- registration -->
            </div>
        </div>

    <script type="text/javascript">
$(document).ready(function() {
    var $form = $('#registration');
    $form.bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        trigger: 'blur',
        fields: {
            username: {
                message: '用户名无效',
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '用户名长度必须在6到20个字符之间'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9]+$/,
                        message: '用户名只能包括英文字母或数字'
                    },
                    different: {
                        field: 'password',
                        message: '用户名不能与密码相同'
                    }
                }
            },
            mobile: {
                validators: {
                    notEmpty: {
                        message: 'The mobile number is required'
                    },
                    mobile: {
                        message: '输入的手机号码无效！'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The email address is not a valid'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username'
                    },
                    stringLength: {
                        min: 8,
                        message: 'The password must have at least 8 characters'
                    }
                }
            },
            birthday: {
                validators: {
                    notEmpty: {
                        message: 'The date of birth is required'
                    },
                    date: {
                        format: 'YYYY/MM/DD',
                        message: 'The date of birth is not valid'
                    }
                }
            },
            gender: {
                validators: {
                    notEmpty: {
                        message: 'The gender is required'
                    }
                }
            }
        },
        onSuccess: function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');
            alert('Form is valid!');
            // Use Ajax to submit form data
            //$.post($form.attr('action'), $form.serialize(), function(result) {
                // ... Process the result ...
            //}, 'json');
        }
    }).find('#submitForm').on('click', function ()
    {
        //手动调用验证$form下所有表单的方法
        //如果$form是<form>元素，则不需要调用此方法
        $form.data('bootstrapValidator').validate();
    });
    /*.on('success.form.bv', function(e) {
        // Prevent form submission
        e.preventDefault();

        // Get the form instance
        var $form = $(e.target);

        // Get the BootstrapValidator instance
        var bv = $form.data('bootstrapValidator');

        // Use Ajax to submit form data
        //$.post($form.attr('action'), $form.serialize(), function(result) {
            // ... Process the result ...
        //}, 'json');
    });*/
});

    $('#registration').bootstrapValidator({

     });

    </script>
