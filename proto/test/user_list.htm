<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf8" />
		<!--IE=edge表示强制使用IE最新内核,
			chrome=1表示当遇到chrome浏览器安装了针对IE6,7,8等的插件，就使用chrome内核来进行渲染
		-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--针对360浏览器这种双核浏览器，我们通过meta标签设置，让浏览器强制以webkit内核进行渲染-->
		<meta name="renderer" content="webkit">
		<!--针对移动设备触摸屏设置-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>哗啦啦商户管理系统</title>

		<!--bootstrap 样式主文件-->
		<link href="../../src/js/dep/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Include DatePicker Stylesheet -->
	<link href="../../src/js/datepicker/css/datetimepicker.css" rel="stylesheet">

	

	<!-- Include Site Stylesheet -->
	<link href="../../src/css/core.less" rel="stylesheet/less" type="text/css" />
	<script src="../../tool/less-1.4.2.min.js"></script>


		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

			<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="../../src/js/dep/Respond/respond.matchmedia.addListener.src.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top ix-header" role="navigation">
			<div class="header-line clearfix">
				<div class="container">
					<div class="pull-left">
						<a href="#" >哗啦啦手机客户端</a>
						<a href="#" >访问哗啦啦网站</a>
					</div>
					<div class="pull-right">
						<span class="hello">Hi</span><span class="user">{{name}},</span>
						<a class="">退出</a>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">
						<img alt="哗啦啦商户中心" src="" />
					</a>
					<h1 class="ix-group-brand">{{groupName}}</h1>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav nav-justified nav-pills navbar-right">
						<li class=""><a href="#">店铺管理</a></li>
						<li class="active"><a href="#about">结算</a></li>
						<li><a href="#contact">订单</a></li>
						<li><a href="#contact">业务设置</a></li>
						<li><a href="#contact">帐号管理</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="ix-body">
			<div class="container">
				<div class="shop-query">
					
					<nav class="navbar navbar-default query" role="navigation">
						<div class="container-fluid">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#shop_query">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="javascript:void(0);">查询店铺</a>
							</div>
							<div class="collapse navbar-collapse" id="shop_query">
								<div class="navbar-form navbar-left" role="search">
									<div class="input-group">
										<input type="text" class="form-control" autocomplete="off" />
										<span class="input-group-btn">
											<button class="btn btn-default">查询</button>
										</span>
									</div>
								</div>
								<button class="btn btn-warning create-shop pull-right" style="margin-top:8px;">创建店铺</button>
							</div>
						</div>
					</nav>
				</div>
				
				<nav class="navbar navbar-default hidden" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">查询店铺</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
							<form class="navbar-form navbar-left" role="search">
								<div class="input-group">
									<input type="text" class="form-control" autocomplete="off" />
									<span class="input-group-btn">
										<button class="btn btn-default">查询</button>
									</span>
								</div>
							</form>
							<button class="btn btn-warning create-shop pull-right" style="margin-top:8px;">创建店铺</button>
						</div>
					</div>
				</nav>

				<div class="well form-inline hidden">
					<div class="row">
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<label class="hidden-xs">查询店铺</label>
							<div class="input-group">
								<input type="text" class="form-control" autocomplete="off" />
								<span class="input-group-btn">
									<button class="btn btn-default">查询</button>
								</span>
							</div>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<button class="btn btn-warning create-shop pull-right">创建店铺</button>
						</div>
					</div>
				</div>

				<div class="shop-list">
					<div class="row shop-list-body">
						<div class="hidden-xs col-sm-12 user-list-header">
							<div class="row">
								<div class="col-sm-2"><strong>账号</strong></div>
								<div class="col-sm-2"><strong>用户姓名</strong></div>
								<div class="col-sm-1"><strong>状态</strong></div>
								<div class="col-sm-3"><strong>角色/权限</strong></div>
								<div class="col-sm-4"><strong>备注</strong></div>
							</div>
						</div>
						<div class="col-xs-12 user-list-item">
							<div class="row user-row">
								<div class="col-xs-12 col-sm-2">
									<p>
										<span class="visible-xs-inline-block">账号：</span>
										<span class="uname">dongzhimen</span>
									</p>
								</div>
								<div class="col-xs-12 col-sm-2">
									<p>
										<span class="visible-xs-inline-block">用户姓名：</span>
										<span class="name">赵云</span>
										<span class="cell">(13322222222)</span>
									</p>
								</div>
								<div class="col-xs-12 col-sm-1">
									<p>
										<span class="visible-xs-inline-block">状态：</span>
										<span class="label label-success">正常</span>
									</p>
								</div>
								<div class="col-xs-12 col-sm-3">
									<p>
										<span class="visible-xs-inline-block">角色/权限：</span>
										<span class="label label-info ">店长</span>
										<span class="label label-info">区域经理</span>
										<span class="label label-info">财务主管</span>
									</p>
								</div>
								<div class="col-xs-12 col-sm-4">
									<p>
										常胜将军，张子龙
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				
				

			</div>

		<div class="ix-footer navbar-fixed-bottom">
			<div class="container">
				<p class="links">
					<a href="#">关于哗啦啦商户中心</a>

				</p>
				<p class="copyright">
					<img alt="Gozap" src=""/>
					<span class="">&nbsp;旗下网站&nbsp;&copy;&nbsp;2014&nbsp;hualala.com&nbsp;京IPC备14019284号-3</span>

				</p>
			</div>
		</div>












		
		<!--jQuery (necessary for Bootstrap's JavaScript plugins and merchant project)-->
		<script src="../../src/js/dep/jquery/jquery-1.11.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../../src/js/dep/bootstrap/js/bootstrap.js"></script>

	<!-- Include underscore lib -->
	<script src="../../src/js/dep/underscore/underscore.js"></script>

	<!-- Include DatePicker -->
	<script src="../../src/js/datepicker/datetimepicker.js"></script>

	<script src="../../src/js/common/stapes.js"></script>

	<script src="../../src/js/common/ixutils.js"></script>

    <script src="../../src/js/ui/switch.js"></script>
    <script src="../../src/js/ui/chosen.jquery.js"></script>
	<script>
	$(document).ready(function () {
		$(':checkbox').bootstrapSwitch({
			// baseClass : 'ix-bs-switch',
			// wrapperClass : 'ix-bs-switch-wrapper',
			size : 'normal',
			onColor : 'success',
			offColor : 'default',
			onText : '已开通',
			offText : '未开通'
		});
	});
