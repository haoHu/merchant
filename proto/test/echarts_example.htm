						},
						calculable : true,
						series : [
							{
								name : "半径模式",
								type : "pie",
								radius : [20, 120],
								center : ['25%', 200],
								roseType : 'radius',
								itemStyle : {
									normal : {
										label : {show : true},
										labelLine : {show : true}
									},
									emphasis : {
										label : {show : true},
										labelLine : {show : true}
									}
								},
								data : calcChartData(chartData)
							},
							{
								name : "面积模式",
								type : "pie",
								radius : [30, 130],
								center : ['75%', 200],
								roseType : 'area',
								data : calcChartData(chartData)
							}
						]
					};
					IX.Net.loadJsFiles(['../../src/js/dep/echarts/echarts-plain.js'], function () {
						var $chart = $box.find('.chart');
						$chart.css({height : '500px'});
						var oChart = echarts.init($chart[0]);
						oChart.setOption(option);
					});
				};
				var drawOrderDuringChart = function (shopIDs, date, $box) {
					var start = date[0], end = date[1],
						chartData = getChartDuringOrigData(shopIDs, start, end, $box);
					var $chart = $box.find('.chart');
					$chart.css({height : '500px'});
					var oChart = echarts.init($chart[0]);
					oChart.setOption(chartData);
				};
				var bindEvent = function ($box, id) {
					$box.delegate('.btn-success', 'click', function (e) {
						var $shops = $box.find('select'),
							$datePicker = $box.find(':text[data-type=datetimepicker]');

						var shopIDs = $shops.val(),
							date = [];
						$datePicker.each(function (i, el) {
							date.push($(el).val());
						});
						console.info($shops.val());
						console.info($datePicker.val());
						var eChartLoadedFn = function () {
							if (id == 'order_dayly_sales') {
								drawOrderDaylyChart(shopIDs, date[0], $box);
							} else if (id == 'order_during_sales') {
								drawOrderDuringChart(shopIDs, date, $box);
							}
						};
						if (!IX.nsExisted('echarts')) {
							IX.Net.loadJsFiles(['../../src/js/dep/echarts/echarts-plain.js'], eChartLoadedFn);
						} else {
							eChartLoadedFn();
						}
						return false;
					});
				};
				_.each(chartIDs, function (id) {
					var $box = $('#' + id),
						$chosenShop = $box.find('.filter-form .chosen-shop'),
						$datePicker = $box.find(':text[data-type=datetimepicker]');
					var htm = tpl({optGrp : chosenOpts});
					$chosenShop.html(htm);
					initShopChosenPanel($chosenShop);
					$datePicker.datetimepicker({
						format : 'yyyy-mm-dd',
						startDate : '2010-01-01',
						autoclose : true,
						minView : 'month',
						todayBtn : true,
						todayHighlight : true,
						language : 'zh-CN'
					});
					bindEvent($box, id);
				});

			});
